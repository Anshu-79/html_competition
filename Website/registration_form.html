<!DOCTYPE html>
<html>
<head>
	<title>Class 11 Registration</title>
</head>
<body style="background-color: #F7FCEE; font-family: 'Trebuchet MS';" text="#472D30">
	
	<h1>Class XI Registration</h1>
	<hr>

	<form><br><br>
		<label for="email">Email</label>
		<input type='text' id='email' placeholder='Your email'>
		<br><br>
		
		<label for='name'>Complete Name</label>
		<input type="text" id='name' placeholder='Your name'>
		<br><br>

		<label for='guardian'>Guardian's Name</label>
		<input type="text" id="guardian" placeholder="Your guardian's name">
		<br><br>

		<label for="contact">Contact No.</label>
		<input type="text" id="contact" placeholder="Your contact number">
		<br><br>

		<label for="prev_school">Previous School Name</label>
		<input type="text" id="prev_school" placeholder="Name of your Previous School">
		<br><br>

		<fieldset>
			<legend>Choose your stream: </legend>
			
			<input type="radio" name="stream" value='PCM'>
			<label for='PCM'>PCM</label><br>

			<input type="radio" name="stream" value='PCB'>
			<label for='PCB'>PCB</label><br>

			<input type="radio" name="stream" value="Commerce">
			<label for='Commerce'>Commerce</label><br>

			<input type="radio" name="stream" value="Humanities">
			<label for='Humanities'>Humanities</label><br>

		</fieldset>
		<br><br>

		<fieldset>
			<legend>Choose optional subject: </legend>

			<input type="checkbox" name="CS" value='CS'>
			<label for='CS'>Computer Science</label>
			<br>

			<input type="checkbox" name="PE" value='PE'>
			<label for='PE'>Physical Education</label>
			<br>
			
			<input type="checkbox" name="Legal" value='Legal'>
			<label for='Legal'>Legal Studies</label>
			<br>

			<input type="checkbox" name="Econ" value='Econ'>
			<label for='Econ'>Economics</label>
			<br>
			
			<input type="checkbox" name="Entrepreneurship" value='Entrepreneurship'>
			<label for='Entrepreneurship'>Entrepreneurship</label>
			<br>
			
			<input type="checkbox" name="Math_std" value='Math_std'>
			<label for='Math_std'>Standard Math</label>
			<br>
			
			<input type="checkbox" name="Math_app" value='Math_app'>
			<label for='Math_app'>Applied Math</label>
			<br>

			<input type="checkbox" name="Home_Sc" value='Home_Sc'>
			<label for='Home_Sc'>Home Science</label>
			<br>

			<input type="checkbox" name="Fashion_Dgn" value='Fashion_Dgn'>
			<label for='Fashion_Dgn'>Fashion Designing</label>
			<br>
			
			<input type="checkbox" name="Psychology" value='Psychology'>
			<label for='Psychology'>Psychology</label>
			<br>
		</fieldset><br><br>

		<fieldset>
			<legend>Note: You have to bring these things for admission</legend>
			<img src='reg_req.jpeg' alt='Requirements for Admission' height=300 width=270>

		</fieldset>

		<br><br>
		<input type="submit" name="submit" align="center">
</body>
</html>
