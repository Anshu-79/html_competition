<!DOCTYPE html>
<html>
<head>
	<title>Multimedia Page</title>
</head>

<body style="font-family:Tahoma; background-color: #FFF9EB">	

	<section>
		<h2 align="center">Multimedia Section</h2>

		<div align="center" style="margin:50px">
			<h3>This is just a funny animation and no I will not change it</h2>
			<iframe width="560" height="315" src="https://www.youtube.com/embed/HesQ71Txwp4?autoplay=1&mute=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
			</iframe>
		</div>

		<div align="center" style="margin:75px">
			<h3>Some music...</h3>
			<audio controls muted>
				<source src="media/Anticipation.mp3" type="audio/mpeg">

		</div>

		<div align="center" style="margin:50px">
			<h3>A video of our students</h2>

			</video>

	</section>
	
	<hr>
	
	<section>
		<h2 align="center">Image Section</h2>
		
		<div style="display:block; float:left">
			<img src="media/sports.jpg" alt="Sports" width="400px" style="margin: 50px">
			<img src="media/iimun.jpg" alt="IIMUN" width="400px" style="margin: 50px">
			<img src="media/quiz.jpg" alt="Quiz" width="400px" style="margin: 50px">
			<img src="media/painting.jpg" alt="Wall Painting" width="400px" style="margin: 50px">
